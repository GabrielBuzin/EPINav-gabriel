<?xml version="1.0" encoding="UTF-8"?>
<svg
  xmlns="http://www.w3.org/2000/svg"
  role="img"
  aria-labelledby="title desc"
  viewBox="0 0 600 200"
  width="600"
  height="200"
>
  <title id="title">Logo EPINav</title>
  <desc id="desc">Gestão inteligente de EPIs</desc>

  <!-- Definições -->
  <defs>
    <!-- Fundo em degradê azul -->
    <linearGradient id="bg-gradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4FC3F7"/> <!-- azul claro -->
      <stop offset="100%" stop-color="#01579B"/> <!-- azul forte -->
    </linearGradient>

    <!-- Texto em degradê verde claro + branco -->
    <linearGradient id="text-gradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#A5F2A5"/> <!-- verde claro -->
      <stop offset="100%" stop-color="#FFFFFF"/> <!-- branco -->
    </linearGradient>

    <!-- Sombra suave -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Fundo preenchido -->
  <rect width="100%" height="100%" fill="url(#bg-gradient)" rx="20" ry="20"/>

  <!-- Texto principal -->
  <text
    x="50%"
    y="55%"
    text-anchor="middle"
    font-family="Segoe UI, Roboto, Arial, sans-serif"
    font-size="64"
    font-weight="700"
    fill="url(#text-gradient)"
    filter="url(#shadow)"
  >
    EPINav
  </text>

  <!-- Frase de impacto -->
  <text
    x="50%"
    y="80%"
    text-anchor="middle"
    font-family="Segoe UI, Roboto, Arial, sans-serif"
    font-size="20"
    font-weight="500"
    fill="#FFFFFF"
    opacity="0.9"
  >
    Gestão inteligente de EPIs
  </text>
</svg>
